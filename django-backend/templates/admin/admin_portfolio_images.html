{% extends "admin/base_site.html" %}
{% load i18n admin_urls %}

{% block content %}
<h1>HERE</h1>
<h2> {{ your_custom_data }}</h2>
{% for image in your_custom_data %}
    <p>{{ image }}</p>
    <p>{{ image.image_file }}</p>
    <p>{{ image.image_tag }}</p>
    <img width="100%" height="255" src="{{ image.image_file }}"> 
{% endfor %}
{% endblock %}
