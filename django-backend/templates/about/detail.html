{% extends parent_template|default:"about/base.html" %}

{% block title %}
{% endblock %}

{% block content %}
    <h2> {{ name }}</h2>
    <h2> About </h2>
    <p> {{ description|linebreaks }}</p>
    {% if social_icons %}
        {% for account in social_icons.all %}
        <a href="{{ account.account_url }}"><i class="{{ account.social_icon }} fa-5x"></i></a>
        {% endfor %}
    {% endif %}
{% endblock %}
